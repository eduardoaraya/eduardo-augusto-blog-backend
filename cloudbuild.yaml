steps:
  - name: gcr.io/cloud-builders/docker
    env: 
      - NODE_ENV=production
      - PORT=8080
    args:
      - build
      - '-t'
      - '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA'
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA'
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    env:
      - NODE_ENV=production
      - PORT=8080
      - JWT_SECRET=$_JWT_SECRET
      - JWT_EXPIRE=$_JWT_EXPIRE
      - DB_USER=$_DB_USER
      - DB_PASSWORD=$_DB_PASSWORD
      - DB_HOST=$_DB_HOST
      - DB_NAME=$_DB_NAME
      - DB_PORT=$_DB_PORT
    args:
      - run 
      - deploy
      - $_SERVICE_NAME
      - '--image'
      - '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA'
      - '--region'
      - $_DEPLOY_REGION
      - '--platform'
      - $_PLATFORM
    entrypoint: gcloud
timeout: 1200s
images:
  - '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA'